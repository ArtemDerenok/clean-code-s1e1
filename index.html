<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="hero-page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="wrapper">
        <div class="add-task" id="add-section">
          <label class="add-task__name" for="new-task">Add Item</label>
          <div class="add-task__wrapper">
            <input id="new-task" class="add-task__name_input" type="text">
            <button class="button button-add">Add</button>
          </div>
        </div>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="current-list">
          <li class="current-list__item">
            <input class="current-list_checkbox" type="checkbox">
            <label class="current-list__name current-list__name_label">Pay Bills</label>
            <input class="current-list__name current-list__name_input" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-delete__image" src="./remove.svg" alt=""></button>
          </li>
          <li class="current-list__item edit-mode">
            <input class="current-list_checkbox" type="checkbox">
            <label class="current-list__name current-list__name_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="current-list__name current-list__name_input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img class="button-delete__image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="current-list current-list_complete">
          <li class="current-list__item">
            <input class="current-list_checkbox" type="checkbox" checked>
            <label class="current-list__name current-list__name_label">See the Doctor</label>
            <input type="text" class="current-list__name current-list__name_input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-delete__image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
